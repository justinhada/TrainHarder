<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/vorlagen/seite.xhtml">
	<ui:include src="/WEB-INF/vorlagen/seite.xhtml" />
	<ui:define name="titel">Powerlifting 🏋️</ui:define>
	<ui:define name="inhalt">
		<h:form>
			<ui:param name="uebungId" value="#{kraftwertController.getRequestParameter('uebungId')}" />
			<ui:param name="benutzerId" value="#{kraftwertController.getRequestParameter('benutzerId')}" />
			<h:outputLabel value="Erstelle jetzt deinen Kraftwert:" />
			<br />
			<h:outputLabel value="Datum: " />
			<h:inputText value="#{kraftwertController.kraftwert.datum}">
			</h:inputText>
			<br />
			<h:outputLabel value="Bewältigtes Gewicht: " />
			<h:inputText value="#{kraftwertController.kraftwert.maximum}" />
			<br />
			<h:outputLabel value="Wiederholungen: " />
			<h:selectOneMenu
				value="#{kraftwertController.kraftwert.wiederholungen}">
				<f:selectItem itemValue="ONE_REP_MAX" itemLabel="1RM" />
				<f:selectItem itemValue="THREE_REP_MAX" itemLabel="3RM" />
				<f:selectItem itemValue="FIVE_REP_MAX" itemLabel="5RM" />
				<f:selectItem itemValue="EIGHT_REP_MAX" itemLabel="8RM" />
				<f:selectItem itemValue="TEN_REP_MAX" itemLabel="10RM" />
			</h:selectOneMenu>
			<br />
			<h:outputLabel value="Mit einem Körpergewicht von (... KG): " />
			<h:inputText
				value="#{kraftwertController.kraftwert.koerpergewicht}" />
			<br />
			<h:commandButton class="ao-button"
				action="#{kraftwertController.erstelleKraftwert(uebungId, benutzerId)}"
				value="Füge deinen Kraftwert hinzu">
				<f:actionListener binding="#{navigator.zurStartseite()}" />
			</h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
