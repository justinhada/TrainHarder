<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/vorlagen/seite.xhtml">
	<ui:include src="/WEB-INF/vorlagen/seite.xhtml" />
	<ui:define name="titel">Powerlifting 🏋️</ui:define>
	<ui:define name="inhalt">
		<h:form>
			<ui:param name="benutzer"
				value="#{benutzerController.getBenutzerZuId()}" />
			<h:outputLabel
				value="#{benutzer.vorname} wähle jetzt eine Übung aus, um einen neuen Kraftwert hinzuzufügen." />
			<br />
			<br />
			<table class="benutzer-tabelle">
				<tr>
					<th>Übung</th>
					<th>Art</th>
					<th>Kategorie</th>
					<th>Diesen Übung wählen</th>
				</tr>
				<ui:repeat id="benutzer_tabelle" var="uebung"
					value="#{uebungController.uebungen}">
					<tr>
						<td>#{uebung.name}</td>
						<td>#{uebung.uebungsart}</td>
						<td>#{uebung.uebungskategorie}</td>
						<td><a
							href="#{navigator.zurKraftwertErstellenSeite(benutzer.id, uebung.id)}"
							title="Mit dieser Übung fortfahren">➡️</a></td>
					</tr>
				</ui:repeat>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
