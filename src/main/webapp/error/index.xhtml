<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<h:html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Fehler – TrainHarder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="icon" type="image/png" href="#{resource['img/icon.svg']}" />
        <link rel="stylesheet" href="#{resource['css/bootstrap.min.css']}" />
        <link rel="stylesheet" href="#{resource['css/allgemein.css']}" />
    </h:head>

    <h:body>
        <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
            <a class="navbar-brand mr-0 mr-md-2" href="/TrainHarder/start" title="Startseite"><h:graphicImage styleClass="d-block" value="#{resource['img/icon.svg']}" alt="TrainHarder-Logo" width="80" height="80" /></a>
            <div class="navbar-nav-scroll">
                <ul class="navbar-nav bd-navbar-nav flex-row">
                    <li class="nav-item">
                        <a class="nav-link mr-sm-2" href="/TrainHarder/start" title="Startseite">Home</a></li>
                    <li class="nav-item">
                        <a class="nav-link mr-sm-2" href="/TrainHarder/impressum" title="Impressum">Impressum</a></li>
                    <li class="nav-item">
                        <a class="nav-link mr-sm-2" href="/TrainHarder/datenschutz" title="Datenschutz">Datenschutz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-sm-2" href="/TrainHarder/kontakt" title="Kontakt">Kontakt</a></li>
                </ul>
            </div>
            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                <h:panelGroup rendered="#{authentifizierung != null}">
                    <li class="nav-item">
                        <a class="nav-link mr-sm-2 ml-sm-2 px-4 active with-border" href="/TrainHarder/benutzer/#{authentifizierung.benutzername}" title="Benutzereinstellungen"><i class="fa fa-user" aria-hidden="true" />
                            #{authentifizierung.benutzername}</a></li>
                    <li class="nav-item">
                        <a class="nav-link mr-sm-2 ml-sm-2 px-4 active with-border" href="/TrainHarder/benutzer/logout" title="Sign out"><i class="fa fa-sign-out" aria-hidden="true" /></a>
                    </li>
                </h:panelGroup>
                <h:panelGroup rendered="#{authentifizierung == null}">
                    <li class="nav-item">
                        <a class="nav-link mr-sm-2 ml-sm-2 px-4 active with-border" href="/TrainHarder/login" title="Sign in">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-sm-2 ml-sm-2 px-4 active with-border" href="/TrainHarder/join" title="Sign up">Sign up</a>
                    </li>
                </h:panelGroup>
            </ul>
        </header>

        <div class="center-container big-container">
            <div class="wrapper">
                <h2 class="text-center">Es scheint so, als wäre ein Fehler aufgetreten!</h2>
                <form class="form" method="get" action="/TrainHarder/start">
                    <button class="btn btn-secondary btn-block active" type="submit">Zurück zur Startseite</button>
                </form>
            </div>

            <div class="attribution">
                <span>Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></span>
            </div>
        </div>
    </h:body>
</h:html>
