<ui:composition lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/vorlagen/no-nav.xhtml">
    <ui:define name="title">Sign in â€“ TrainHarder</ui:define>

    <ui:define name="content">
        <div class="center-container small-container">
            <div class="wrapper text-left text-bold text-height">
                <h1 id="heading" class="title text-center font-weight-bold">Sign in</h1>

                <form method="post" action="/TrainHarder/login">
                    <h:panelGroup rendered="#{fehler != null}">
                        <div class="text-central text-bold text-height text-error">#{fehler}</div>
                    </h:panelGroup>

                    <label class="text-height" for="benutzername">Benutzername</label>

                    <div class="input-group mb-3">
                        <input type="text" id="benutzername" name="benutzername" class="form-control" />
                    </div>

                    <label class="text-height" for="passwort">Passwort</label>

                    <div class="input-group mb-3">
                        <input type="password" id="passwort" name="passwort" class="form-control" />
                    </div>

                    <button class="btn btn-secondary btn-block active" type="submit">Sign in</button>
                </form>

                <div class="text-central mt-1">
                    <a class="link-inactive" href="/TrainHarder/login/reset" title="Passwort vergessen">Passwort vergessen</a>?
                </div>
            </div>

            <div class="wrapper text-central text-bold text-height mt-3">
                <span>Neu? <a class="link-inactive" href="/TrainHarder/join" title="Erstelle einen Account">Starte mit TrainHarder</a>.</span>
            </div>
        </div>
    </ui:define>
</ui:composition>
