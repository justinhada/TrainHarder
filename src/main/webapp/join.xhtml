<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<h:html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Sign up – TrainHarder</title>
        <link rel="icon" type="image/png" href="#{resource['img/icon.svg']}" />
        <link rel="stylesheet" href="#{resource['css/bootstrap.min.css']}" />
        <link rel="stylesheet" href="#{resource['css/allgemein.css']}" />
    </h:head>

    <h:body>
        <div class="center-container small-container">
            <a href="/TrainHarder/start" title="Startseite"><h:graphicImage styleClass="logo" value="#{resource['img/logo.png']}" alt="TrainHarder-Logo" /></a>
        </div>
        <div class="center-container medium-container">
            <div class="wrapper text-left text-bold text-height">
                <form method="post" action="/TrainHarder/join">
                    <div class="title">Jetzt starten</div>
                    <label for="mail">E-Mail-Adresse</label>
                    <br />
                    <div class="input-group mb-3">
                        <input type="email" id="mail" name="mail" class="form-control" />
                    </div>
                    <label for="benutzername">Benutzername</label>
                    <br />
                    <div class="input-group mb-3">
                        <input id="benutzername" name="benutzername" class="form-control" />
                    </div>
                    <label for="passwort">Passwort</label>
                    <br />
                    <div class="input-group mb-3">
                        <input type="password" id="passwort" name="passwort" class="form-control" />
                    </div>
                    <button class="btn btn-secondary btn-block active" type="submit">Join TrainHarder ❯</button>
                </form>
            </div>
            <br />
            <div class="wrapper text-central text-bold text-height">
                <span><a class="link-inactive" href="/TrainHarder/login" title="Sign in">Ich habe schon einen Benutzer</a>.</span>
            </div>
            <br />
            <div class="attribution text-central">
                <label>
                    Icons made by
                    <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from
                    <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
                </label>
            </div>
        </div>
    </h:body>
</h:html>
