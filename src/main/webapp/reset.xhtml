<ui:composition lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/vorlagen/no-nav.xhtml">
    <ui:define name="title">Reset – TrainHarder</ui:define>

    <ui:define name="content">
        <div class="center-container small-container">
            <div class="wrapper text-left text-bold text-height">
                <form method="post" action="/TrainHarder/login/reset">
                    <h1 id="heading" class="title text-center font-weight-bold">Passwort zurücksetzen</h1>

                    <label for="mail">E-Mail-Adresse</label>

                    <div class="input-group mb-3">
                        <input type="email" id="mail" name="mail" class="form-control" />
                    </div>

                    <button class="btn btn-secondary btn-block active" type="submit">Mail senden ❯</button>
                </form>
            </div>

            <div class="wrapper text-central text-bold text-height mt-3">
                <span><a class="link-inactive" href="/TrainHarder/login" title="Sign in">Das Passwort ist mir wieder eingefallen</a>.</span>
            </div>
        </div>
    </ui:define>
</ui:composition>
