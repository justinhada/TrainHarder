<ui:composition lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/vorlagen/seite.xhtml">
    <ui:define name="title">Kontakt – TrainHarder</ui:define>

    <ui:define name="content">
        <div class="center-container big-container">
            <div class="wrapper">
                <h1 id="heading" class="title text-center font-weight-bold">Kontakt</h1>

                <form class="form" method="post" action="/TrainHarder/kontakt">
                    <div class="form-group">
                        <div class="form-row">
                            <h:panelGroup rendered="#{authentifizierung != null}">
                                <div class="col">
                                    <label class="text-bold">E-Mail-Adresse</label>

                                    <input type="email" name="mail" class="form-control" value="#{authentifizierung.mail}" disabled="disabled" />
                                </div>

                                <div class="col">
                                    <label class="text-bold">Benutzername</label>

                                    <input type="text" name="benutzername" class="form-control" value="#{authentifizierung.benutzername}" disabled="disabled" />
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{authentifizierung == null}">
                                <div class="col">
                                    <label class="text-bold">E-Mail-Adresse</label>

                                    <input type="email" name="mail" class="form-control" />

                                    <input type="hidden" name="benutzername" class="form-control" value="nicht vorhanden" />
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-row">
                            <h:panelGroup rendered="#{benutzer != null}">
                                <div class="col">
                                    <label class="text-bold">Vorname</label>

                                    <input type="text" name="vorname" class="form-control" value="#{benutzer.name.vorname}" disabled="disabled" />
                                </div>

                                <div class="col">
                                    <label class="text-bold">Nachname</label>

                                    <input type="text" name="nachname" class="form-control" value="#{benutzer.name.nachname}" disabled="disabled" />
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{benutzer == null}">
                                <div class="col">
                                    <label class="text-bold">Vorname</label>

                                    <input type="text" name="vorname" class="form-control" />
                                </div>

                                <div class="col">
                                    <label class="text-bold">Nachname</label>

                                    <input type="text" name="nachname" class="form-control" />
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-bold">Wie können wir helfen?</label>

                        <textarea class="form-control" name="nachricht" rows="8" />
                    </div>

                    <button class="btn btn-secondary btn-block active" type="submit">Absenden</button>
                </form>
            </div>
        </div>
    </ui:define>
</ui:composition>
