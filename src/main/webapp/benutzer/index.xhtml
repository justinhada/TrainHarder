<ui:composition lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/vorlagen/seite.xhtml">
    <ui:define name="title">Alle Benutzer – TrainHarder</ui:define>

    <ui:define name="content">
        <div class="center-container big-container">
            <div class="wrapper text-fontsize-1-1 text-left ">
                <h1 id="heading" class="title text-center font-weight-bold">Benutzerübersicht</h1>

                <div class="row mb-4 text-bold">
                    <div class="col-1">#</div>
                    <div class="col-2">Benutzername</div>
                    <div class="col-1">Gewicht</div>
                    <div class="col-2">Squat</div>
                    <div class="col-2">Benchpress</div>
                    <div class="col-2">Deadlift</div>
                    <div class="col-2">TOTAL</div>
                </div>

                <ui:repeat var="benutzer" value="#{alleBenutzer}" varStatus="varStatus">
                    <div class="row mb-3">
                        <div class="col-1 text-left text-bold">#{varStatus.index + 1}.</div>

                        <div class="col-2 text-left text-bold">
                            <a class="link-inactive" href="/TrainHarder/benutzer/#{benutzer.authentifizierung.benutzername}" title="#{benutzer.authentifizierung.benutzername}">#{benutzer.authentifizierung.benutzername}</a>
                        </div>

                        <h:panelGroup rendered="#{benutzer.koerpermessungen.size() > 0}">
                            <div class="col-1 text-left">#{benutzer.koerpergewicht} KG</div>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{benutzer.koerpermessungen.size() == 0}">
                            <div class="col-1 text-left">N/A</div>
                        </h:panelGroup>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </ui:define>
</ui:composition>
