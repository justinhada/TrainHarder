<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/vorlagen/seite.xhtml">
	<ui:include src="/WEB-INF/vorlagen/seite.xhtml" />
	<ui:define name="titel">Powerlifting ğŸ‹ï¸ - Liste der Benutzer</ui:define>
	<ui:define name="inhalt">
		<table class="benutzer-tabelle">
			<tr>
				<th>Vorname</th>
				<th>Nachname</th>
				<th>Alter</th>
				<th>Geschlecht</th>
				<th>Kraftlevel</th>
			</tr>
			<ui:repeat id="benutzer_tabelle" var="benutzereintrag"
				value="#{benutzerController.benutzer}">
				<tr>
					<td>#{benutzereintrag.vorname}</td>
					<td>#{benutzereintrag.nachname}</td>
					<td>#{benutzereintrag.lebensalter}</td>
					<td>#{benutzereintrag.geschlecht}</td>
					<td>#{benutzereintrag.kraftlevel}</td>
				</tr>
			</ui:repeat>
		</table>
	</ui:define>
</ui:composition>
