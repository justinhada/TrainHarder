<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<h:html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Übungsarchiv – Powerlifting</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="icon" type="image/png" href="#{resource['img/icon.svg']}" />
	<link rel="stylesheet" href="#{resource['css/allgemein.css']}" />
</h:head>

<h:body>
	<header>
		<h:graphicImage styleClass="small-logo" value="#{resource['img/icon.svg']}" alt="Powerlifting-Logo" />
		<nav>
			<ul class="navigation">
				<li><a class="without-border" href="/Powerlifting" title="Startseite"><i class="fa fa-home w3-xlarge" aria-hidden="true" /></a></li>
				<li><a class="without-border" href="/Powerlifting/impressum.xhtml" title="Impressum">Impressum</a></li>
				<li><a class="without-border" href="/Powerlifting/datenschutz.xhtml" title="Lies unsere Datenschutzerklärung">Datenschutz</a></li>
				<li><a class="without-border" href="/Powerlifting/kontakt.xhtml" title="Kontakt">Kontakt</a></li>
				<li><a class="with-border" href="/Powerlifting/login.xhtml" title="Sign in">Sign in</a></li>
				<li><a class="with-border" href="/Powerlifting/join.xhtml" title="Sign up">Sign up</a></li>
			</ul>
		</nav>
	</header>

	<div class="center-container big-container">
		<div class="wrapper">
			<table aria-describedby="Übungsarchiv">
				<tr>
					<th scope="col">Übung</th>
					<th scope="col">Übungsart</th>
					<th scope="col">Übungskategorie</th>
				</tr>
				<ui:repeat id="benutzer_tabelle" var="uebung" value="#{uebungController.uebungen}">
					<tr>
						<td>#{uebung.name}</td>
						<td>#{uebung.uebungsart}</td>
						<td>#{uebung.uebungskategorie}</td>
					</tr>
				</ui:repeat>
			</table>
		</div>
		<div class="footer">
			<ul>
				<li><a href="/Powerlifting/impressum.xhtml" title="Impressum">Impressum</a></li>
				<li><a href="/Powerlifting/datenschutz.xhtml" title="Lies unsere Datenschutzerklärung">Datenschutz</a></li>
				<li><a href="/Powerlifting/kontakt.xhtml" title="Kontakt">Kontakt</a></li>
			</ul>
		</div>
		<div class="attribution">
			<span>Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a
				href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></span>
		</div>
	</div>
</h:body>
</h:html>
