version: "2.1"
services:
  TrainHarder:
    image: trainharder:latest
    volumes:
      - ./build/libs:/opt/jboss/wildfly/standalone/deployments
    environment:
      - DBURL=jdbc:mariadb://mariadbhost:3306/trainharderTest
      - DBUSER=powerlifter
      - DBPASSWORD=passwort
    ports:
      - "18080:8080"
      - "19990:9990"
    depends_on:
      mariadbhost:
        condition: service_healthy
  mariadbhost:
    image: mariadb
    volumes:
      - ./config/sql:/docker-entrypoint-initdb.d
    environment:
      - MARIADB_ROOT_PASSWORT=passwort
    ports:
      - "3306:3306"
    healthcheck:
      test: "mysqladmin ping -hmariadbhost"
      interval: 2s
      timeout: 5s
      retries: 30